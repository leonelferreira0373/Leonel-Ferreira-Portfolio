<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <link rel="stylesheet" href="style-sheet.css">
    <title>Leonel Ferreira</title>
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <nav id="glass-nav">
        <ul>
            <div class="pulse-layer"></div>
            <li><a href="#">Discover+</a></li>
            <li><a href="#"><img src="IMG/BlackBoxLogo.png" alt="Logo"></a></li>
            <li><a href="#">Products</a></li>
        </ul>
    </nav>
	
    <div class="scroll-track">
        <div class="scroll-button"></div>
    </div>
	
    <section class="content-block"><h1>01</h1></section>
    <section class="content-block"><h1>02</h1></section>
    <section class="content-block"><h1>03</h1></section>
    <section class="content-block"><h1>04</h1></section>
	
	<footer id="glass-footer">
    <div class="footer-content">
		
        <div class="footer-section">
            <span class="footer-name">Leonel Ferreira</span>
            <span class="footer-desc">Programmer, based in Luanda</span>
        </div>

       <div class="footer-section social-icons">
            <a href="#" class="social-btn"><i class="fab fa-facebook-f"></i></a>
            <a href="#" class="social-btn"><i class="fab fa-linkedin-in"></i></a>
            <a href="https://youtube.com/@blackboxstudios1?si=mZwV6yiS-fTfzxJL" target="_blank" class="social-btn"><i class="fab fa-youtube"></i></a>
        </div>
			
		<div class="footer-section footer-controls">
            <div class="toggle-group">
                <button class="footer-btn" id="lang-en">EN</button>
                <button class="footer-btn" id="lang-pt">PT</button>
            </div>
		</div>

        <div class="toggle-group">
                <button class="footer-btn" id="theme-toggle">
                    <span class="theme-icon">☼</span>
			</button>
		</div>
		</div>
		
</footer>

    <script>
        const navUl = document.querySelector('#glass-nav ul');
        const button = document.querySelector('.scroll-button');
        const track = document.querySelector('.scroll-track');

        // ANDROID LIGHTING FIX: Calculate relative to the UL container directly
        document.getElementById('glass-nav').addEventListener('mousemove', (e) => {
            const rect = navUl.getBoundingClientRect();
            // Rounding coordinates avoids sub-pixel drifting on high-DPI Android screens
            const x = Math.round(e.clientX - rect.left);
            const y = Math.round(e.clientY - rect.top);
            navUl.style.setProperty('--mouse-x', `${x}px`);
            navUl.style.setProperty('--mouse-y', `${y}px`);
        });

        // UNIVERSAL DRAG LOGIC (Mouse & Touch)
        let isDragging = false;
        const start = (e) => { isDragging = true; document.body.style.userSelect = 'none'; };
        const end = () => { isDragging = false; document.body.style.userSelect = 'auto'; };
        
        const move = (e) => {
            if (!isDragging) return;
            const evt = e.touches ? e.touches[0] : e;
            const rect = track.getBoundingClientRect();
            const maxMove = track.offsetHeight - button.offsetHeight;
            
            let y = evt.clientY - rect.top - (button.offsetHeight / 2);
            y = Math.max(0, Math.min(y, maxMove));
            
            button.style.top = `${y}px`;
            const pct = y / maxMove;
            window.scrollTo(0, pct * (document.documentElement.scrollHeight - window.innerHeight));
        };

        button.addEventListener('mousedown', start);
        window.addEventListener('mouseup', end);
        window.addEventListener('mousemove', move);
        button.addEventListener('touchstart', start);
        window.addEventListener('touchend', end);
        window.addEventListener('touchmove', move);

        // Sync button position with scroll wheel
        window.addEventListener('scroll', () => {
            if (isDragging) return;
            const total = document.documentElement.scrollHeight - window.innerHeight;
            const pct = total > 0 ? window.scrollY / total : 0;
            const maxMove = track.offsetHeight - button.offsetHeight;
            button.style.top = (pct * maxMove) + 'px';
        });
		
		// --- THEME TOGGLE (Light/Dark Mode) ---
const themeBtn = document.getElementById('theme-toggle');
themeBtn.addEventListener('click', () => {
    document.body.classList.toggle('light-mode');
    // Change icon based on mode
    const icon = themeBtn.querySelector('.theme-icon');
    icon.textContent = document.body.classList.contains('light-mode') ? '☾' : '☼';
});

// --- TRANSLATION LOGIC ---
const langData = {
    'en': {
        'discover': 'Discover+',
        'products': 'Products',
        'desc': 'Programmer, based in Luanda',
        'legal': 'Privacy Policy | Terms of Use',
        'rights': 'All Rights Reserved'
    },
    'pt': {
        'discover': 'Descobrir+',
        'products': 'Produtos',
        'desc': 'Programador, residente em Luanda',
        'legal': 'Política de Privacidade | Termos de Uso',
        'rights': 'Todos os direitos reservados'
    }
};

function setLanguage(lang) {
    // 1. Update Nav Links (using their index or adding IDs is best)
    const navLinks = document.querySelectorAll('#glass-nav a');
    navLinks[0].textContent = langData[lang].discover;
    navLinks[2].textContent = langData[lang].products;

    // 2. Update Footer Text
    document.querySelector('.footer-desc').textContent = langData[lang].desc;
    document.querySelector('.footer-legal p:last-child').textContent = langData[lang].legal;
    document.querySelector('.footer-legal p:first-child').innerHTML = `&copy; 2024 ${langData[lang].rights}`;
	// This targets the last section specifically
	document.querySelector('.footer-legal p:first-child').innerHTML = `&copy; 2024 ${langData[lang].rights}`;
	document.querySelector('.footer-legal p:last-child').textContent = langData[lang].legal;

    // 3. Highlight Active Button
    document.getElementById('lang-en').style.color = (lang === 'en') ? '#fff' : '#888';
    document.getElementById('lang-pt').style.color = (lang === 'pt') ? '#fff' : '#888';
}

document.getElementById('lang-en').addEventListener('click', () => setLanguage('en'));
document.getElementById('lang-pt').addEventListener('click', () => setLanguage('pt'));

// Default to English on load
setLanguage('en');
		
    </script>
	
	
</body>
</html>
